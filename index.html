<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="travel-tip-container">
        <header class="main-top-con">
            <h1>TravelTip</h1>
            <div class="top-con">
                <input type="text" placeholder="Enter Location" class="input-enter-location">
                <button class="go-btn">GO</button>
                <button class="my-location-btn">My location</button>
            </div>
        </header>
        <section class="middle-con">
            <div class="location-title"> <strong>Location:</strong> Central Park, New York </div> <button
                class="copy-btn">Copy Location</button>
        </section>
        <div class="main-content">
            <div class="seconed-content">
                <section class="weather-con">
                    <h3>Weather Today</h3>
                </section>
                <table border="1" class="locations-table">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Place Name</td>
                            <td>latitude</td>
                            <td>longitude</td>
                            <td>Go There</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    <tbody class="locations-table-body">

                    </tbody>
                </table>
                <button class="btn">Click Me</button>
            </div>
            <div id="map" style="width: 650px; height: 350px;" class="map"></div>
        </div>

    </div>


    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
